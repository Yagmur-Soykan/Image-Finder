<!-- 

---HEADER-AUTHORIZATION---
Eğer API, bir API anahtarı ya da TOKEN gerektiriyorsa, bu anahtarı Authorization başlığı altında yazılır
Eğer API herkesin erişimine açıksa ve kimlik doğrulama gerektirmiyorsa, Authorization başlığına gerek olmaz.

Headers, bir HTTP isteğinin veya cevabının meta verilerini içerir. Yani, istek veya cevapla ilgili ek bilgiler taşır.
Örneğin, isteğin ne tür bir içerik içerdiği (Content-Type), sunucunun kimlik doğrulama bilgilerini nasıl kontrol etmesi gerektiği (Authorization), ve daha fazlası.

---METHOD---
method, HTTP isteğinin amacını belirtir:

GET: Veri almak için kullanılır. Örneğin, bir kullanıcının bilgilerini almak.
POST: Veri göndermek veya yeni bir kayıt oluşturmak için kullanılır.
PUT: Mevcut bir kaydı güncellemek için kullanılır.
DELETE: Bir kaydı silmek için kullanılır.
